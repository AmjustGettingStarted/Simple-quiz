<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>QUIZ</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 ">
                <h1 class="text-center">SIMPLE JS QUIZ</h1>
                <div id="quizdiv">
                    <h2 id="question">
                        Question
                    </h2>

                    <li>
                        <input type="radio" name='radio' class="ans" id="a">
                        <label for="a" id="a_value">option a</label>
                    </li>
                    <li>
                        <input type="radio" name='radio' class="ans" id="b">
                        <label for="b" id="b_value">option b</label>
                    </li>
                    <li>
                        <input type="radio" name='radio' class="ans" id="c">
                        <label for="c" id="c_value">option c</label>
                    </li>
                    <li>
                        <input type="radio" name='radio' class="ans" id="d">
                        <label for="d" id="d_value">option d</label>
                    </li>

                    <button type="submit" id="submit" class="btn btn-dark btn-sm">Submit</button>

                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
